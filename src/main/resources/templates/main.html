<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title}"></title>
</head>
<body>
<main layout:fragment="content">
    <div class="container my-0 pt-5">
        <form id="codeForm" th:action="@{/}" th:object="${code}" method="POST">
            <label class="form-label mb-2 text-light"for="code">Enter Java code:</label><br>
            <textarea class="form-control mb-1" style="border: 1px solid #555; color: #ddd; background-color: #333;" id="code" name="code" rows="10" cols="50" th:field="*{body}" required></textarea><br>
            <label class="form-label mb-2 text-light" for="textId">Text ID:</label>
            <input class="form-control mb-1" style="border: 1px solid #555; color: #ddd; background-color: #333;" type="text" id="textId" name="textId" th:field="*{id}" required><br>
            <label class="form-label mb-2 text-light" for="serializationDuration">Serialization Duration (seconds):</label>
            <input class="form-control mb-1" style="border: 1px solid #555; color: #ddd; background-color: #333;" type="number" id="serializationDuration" name="serializationDuration" min="10" max="7776000"
                   th:field="*{secondsToExpire}" required><br>
            <button type="submit" class="btn btn-warning rounded-pill px-4 py-2 mt-1" style="background-color: #ffa500;">Format Code</button>
            <a th:href="@{/codes}" class="btn btn-warning rounded-pill px-4 py-2 mt-1" style="background-color: #ffa500;">View Existing Records</a>
            <div class="mt-2">
                <h2 th:if="${formattedCode}" class="header text-center text-center mt-0 mb-4" style="color: #ffa500;">Formatted Code</h2>
                <textarea class="form-control mb-1" style="border: 1px solid #555; color: #ddd; background-color: #333;" id="formatted" name="code" rows="10" cols="50" th:if="${formattedCode}"
                          th:text="${formattedCode}" readonly></textarea><br>
            </div>
            <p class="text-danger text-center mt-4" th:if="${formatErrMsg}"
               th:text="${formatErrMsg}">Validation error</p>
            <p class="text-danger text-center mt-4" th:if="${serializationErrMsg}"
               th:text="${serializationErrMsg}">Validation error</p>
        </form>
    </div>
</main>
</body>
</html>
